<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-GLhlTQ8i6wG7p1GG73sCT5F5PLCkQ9aPQbXer+ddp5I2M6qB7FkbovDH+9Iu"
    crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="content">
            <!-- Isi content di sini -->
            <img src="img/Dragon_Ball_Z_Logo_Png-removebg-preview.png" alt="DBZ Logo">
        </div>

        <div class="logreg-box">
            <!-- Isi logreg-box di sini -->
            <div class="navbar">
                <a href="#">Sign In</a>
                <a href="#">Register</a>
            </div>

            <h4>Hello</h4>
            <h3>Welcome Back</h3>

            <form>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
    
                <button type="submit">Login</button>
    
                <div>
                    Don't have an account? <a href="#">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <div class="character">
        <!-- Isi karakter di sini -->
        <img src="img/goku.png" alt="Goku">
    </div>


    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const passwordToggle = document.querySelector(".password-toggle");
    
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
    
            // Mengganti ikon mata tergantung pada status input password
            passwordToggle.innerHTML = type === "password" ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        }
    </script>
</body>

</html>
